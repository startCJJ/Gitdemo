{{extend name="public/contentBase"}}
{{block name="content"}}
		<div class="wrap-container clearfix">
				<form action="{{:url('admin/admin/save')}}" method="post" class="layui-form column-content-detail">
					<div class="layui-tab">
						<ul class="layui-tab-title">
							<li class="layui-this">添加管理员</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="layui-form-item">
									<label class="layui-form-label">名称：</label>
									<div class="layui-input-block">
										<input type="text" name="adminname" required lay-verify="required" placeholder="管理员名称" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">密码：</label>
									<div class="layui-input-block">
										<input type="password" name="password" required lay-verify="required" placeholder="管理员密码" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">权限：</label>
									<div class="layui-input-block">
										<input type="radio" name="role_id" value="1" title="一般" checked>
										<input type="radio" name="role_id" value="2" title="高">
										<input type="radio" name="role_id" value="3" title="最高">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="padding-left: 10px;">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>
{{/block}}
{{block name="js"}}
{{load file="__STATIC__/admin/js/common.js"}}
{{/block}}
